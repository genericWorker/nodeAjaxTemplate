<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            $(document).ready(function() {
                $.get('http://127.0.0.1:3000/string', {},function(data){
                    $("#div1").html(data); 
                });
            });
            
        </script>
    </head>
    <body >
         <h1> Ajax Test</h1>
         <div id='div1'></div>
    </body>
</html>
